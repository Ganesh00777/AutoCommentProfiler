<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Optimize mobile viewport -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.js" type="text/javascript"></script>

	<title>Node/Angular App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<style>
		html {
			overflow-y: scroll;
		}
		
		body {
			padding-top: 50px;
		}
		
		#todo-list {
			margin-bottom: 30px;
		}
	</style>

	<!-- SPELLS -->
	<!--   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="js/controllers/main.js"></script>
	<!-- load up our controller -->
	<script src="js/services/comment.js"></script>
	<!-- load our todo service -->
	<script src="js/core.js"></script>


</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainController" data-ng-init="getName()">
	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="checkBox" ng-repeat="list in comments">
					<label>
                        <input type="checkbox" ng-click="delete(list._id)">{{list.name}}
                    </label>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-2">
				</div>

				<div class="col-xs-12 col-sm-12 col-md-6">
					<form>
						<div class="form-group">
							<label for="comment">Comment:</label>
							<input type="textarea" class="form-control" ng-model="msg.name" rows="8" id="comment">
							<button type="button" class="btn btn-primary" ng-click="post()">Post</button>
						</div>
					</form>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-2">
				</div>
			</div>

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12">
					<div google-chart chart="myChartObject" style="height:600px; width:100%;"></div>
				</div>

			</div>
		</div>
</body>

</html>
